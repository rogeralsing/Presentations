syntax = "proto3";
package actor;
option csharp_namespace = "Proto";

message PID {
  string Address = 1;
  string Id = 2;
}

//user messages
message PoisonPill {}

//special event to terminate/fail ongoing Future requests
message VoidResponse {}

//system messages
message Watch {
  PID Watcher = 1;
}

message Unwatch {
  PID Watcher = 1;
}

message Terminated {
  PID who = 1;
  bool AddressTerminated = 2;
}

message Stop {}
